<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="delete_all" />
   <edit name="family" mode="append_last" binding="same"><string>Fira Code</string></edit>
   <edit name="family" mode="append_last" binding="same"><string>DejaVu Sans Mono</string></edit>
 </match>
</fontconfig>